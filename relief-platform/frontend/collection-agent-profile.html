<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Agent Profile</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <button id="homeButton" style="float: right; margin-left: 10px;">Home</button>
        <button id="logoutButton" style="float: right;">Logout</button>
        <h1>Collection Agent Profile</h1>
        <div id="profileDetails"></div>
        <h2>Needs to Respond To</h2>
        <table id="needsTable" class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Camp</th>
                    <th>District</th>
                    <th>State</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="needsList"></tbody>
        </table>
        <button id="viewRespondedNeedsButton">View Responded Needs</button>
    </div>

    <script src="scripts/collection-agent-profile.js"></script>
</body>
</html>
