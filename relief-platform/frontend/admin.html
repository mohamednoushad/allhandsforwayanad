<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Camps and Collection Points</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <button id="homeButton" style="float: right; margin-left: 10px;">Home</button>
        <button id="logoutButton" style="float: right;">Logout</button>
        <h1>Manage Camps</h1>
        <form id="campForm">
            <div class="form-group">
                <label for="campName">Camp Name</label>
                <input type="text" id="campName" required>
            </div>
            <div class="form-group">
                <label for="campAddress">Address</label>
                <input type="text" id="campAddress" required>
            </div>
            <div class="form-group">
                <label for="campDistrict">District</label>
                <input type="text" id="campDistrict" value="Wayanad" required>
            </div>
            <div class="form-group">
                <label for="campState">State</label>
                <input type="text" id="campState" value="Kerala" required>
            </div>
            <div class="form-group">
                <label for="campLatitude">Latitude</label>
                <input type="text" id="campLatitude">
            </div>
            <div class="form-group">
                <label for="campLongitude">Longitude</label>
                <input type="text" id="campLongitude">
            </div>
            <button type="submit">Add Camp</button>
        </form>

        <h1>Manage Collection Points</h1>
        <form id="collectionPointForm">
            <div class="form-group">
                <label for="collectionPointName">Collection Point Name</label>
                <input type="text" id="collectionPointName" required>
            </div>
            <div class="form-group">
                <label for="collectionPointAddress">Address</label>
                <input type="text" id="collectionPointAddress" required>
            </div>
            <div class="form-group">
                <label for="collectionPointDistrict">District</label>
                <input type="text" id="collectionPointDistrict" value="Wayanad" required>
            </div>
            <div class="form-group">
                <label for="collectionPointState">State</label>
                <input type="text" id="collectionPointState" value="Kerala" required>
            </div>
            <div class="form-group">
                <label for="collectionPointLatitude">Latitude</label>
                <input type="text" id="collectionPointLatitude">
            </div>
            <div class="form-group">
                <label for="collectionPointLongitude">Longitude</label>
                <input type="text" id="collectionPointLongitude">
            </div>
            <button type="submit">Add Collection Point</button>
        </form>

        <h1>Onboard New User</h1>
        <form id="onboardForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="mobile_number">Mobile Number</label>
                <input type="text" id="mobile_number" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" required>
                    <option value="camp_assistant">Camp Assistant</option>
                    <option value="collection_agent">Collection Agent</option>
                </select>
            </div>
            <div id="campSelection" class="form-group" style="display: none;">
                <label for="camp_id">Camp</label>
                <select id="camp_id"></select>
            </div>
            <div id="collectionPointSelection" class="form-group" style="display: none;">
                <label for="collection_point_id">Collection Point</label>
                <select id="collection_point_id"></select>
            </div>
            <button type="submit">Onboard User</button>
        </form>
    </div>

    <script src="scripts/admin.js"></script>
</body>
</html>
